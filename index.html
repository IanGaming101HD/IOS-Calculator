<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class='container'>
        <div class='top-container'>
            <h1 id='content'>0</h1>
        </div>
        <div class='bottom-container'>
            <button id='AC' class='grey'>AC</button>
            <button id='+/-' class='grey'>+/-</button>
            <button id='%' class='grey'>%</button>
            <button id='/' class='orange'>รท</button>
            <br>
            <button id='7' class='numbers dark-grey' id='7'>7</button>
            <button id='8' class='numbers dark-grey'>8</button>
            <button id='9' class='numbers dark-grey'>9</button>
            <button id='*' class='orange'>x</button>
            <br>
            <button id='4' class='numbers dark-grey'>4</button>
            <button id='5' class='numbers dark-grey'>5</button>
            <button id='6' class='numbers dark-grey'>6</button>
            <button id='-' class='orange'>-</button>
            <br>
            <button id='1' class='numbers dark-grey'>1</button>
            <button id='2' class='numbers dark-grey'>2</button>
            <button id='3' class='numbers dark-grey'>3</button>
            <button id='+' class='orange'>+</button>
            <br>
            <button id='0' class='numbers dark-grey wider-button'>0</button>
            <button id='.' class='dark-grey'>.</button>
            <button id='=' class='orange'>=</button>
        </div>
        <script src='script.js'></script>
    </div>
</body>

</html>
